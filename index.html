<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frog Jump Game</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            canvas {
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="menu" style="display: flex; flex-direction: column; margin: auto; width: 100px; margin-top: 50%;
        ">
                <p>FROG GAME</p>
                <button id="startBtn">START GAME</button>

        </div>
        <canvas display="none" id="game" width="640px" height="400px"></canvas>

        <div style="display: none">
            <img id="playerImage" src="images/frog.png" />
            <img id="rockImage" src="images/rock.png" />
            <img id="ground" src="images/ground.png" />
            <img id="birdImage" src="images/bird.png" />
        </div>
        <script src="script.js"></script>
    </body>
</html>
