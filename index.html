<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frog Jump Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "DynaPuff", cursive;
            }
            canvas {
                display: block;
                background-image: url("images/landscape.png");
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                /* opacity: 90%; */
            }
        </style>
    </head>
    <body>
        <div
            id="menu"
            style="
                position: absolute;
                display: flex;
                flex-direction: column;
                text-align: center;
                top: 46%;
                left: 46%;
            "
        >
            <p style="font-size: larger; margin-bottom: 10px">FROG JUMP</p>
            <small style="color: aliceblue">SHIFT = DUCK</small>
            <small style="color: aliceblue">SPACE = JUMP</small>
            <small style="color: aliceblue">A = LEFT</small>
            <small style="color: aliceblue">D = RIGHT</small>
            <button
                id="startBtn"
                style="
                    background-color: chartreuse;
                    border-radius: 10px;
                    padding: 5px;
                    margin-top: 10px;
                "
            >
                Start Game
            </button>
        </div>
        <button
            id="restartBtn"
            style="
                display: none;
                position: absolute;
                text-align: center;
                top: 50%;
                left: 46%;
                background-color: red;
                border-radius: 10px;
                padding: 5px;
            "
        >
            Restart Game
        </button>
        <canvas
            display="none"
            id="game"
            width=""
            height="500px"
            style="height: 100%; width: 100%"
        ></canvas>

        <div style="display: none">
            <img id="playerImage" src="images/frog.png" />
            <img id="rockImage" src="images/rock.png" />
            <img id="birdImage" src="images/bird.png" />
            <img id="redFrogImage" src="images/red-frog.png" alt="" />
        </div>
        <script src="script.js"></script>
    </body>
</html>
